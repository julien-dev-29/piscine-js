<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sortable</title>
</head>

<body>
    <dialog id="dialog">
        <button id="close" class="btn" type="button">Close</button>
        <div class="hero-details"></div>
    </dialog>

    <div class="search-container">
        <select id="searchField">
            <option value="name">Name</option>
            <option value="fullName">Full Name</option>
            <option value="powerstats">Powerstats</option>
            <option value="race">Race</option>
            <option value="gender">Gender</option>
            <option value="height">Height</option>
            <option value="weight">Weight</option>
            <option value="placeOfBirth">Place of Birth</option>
            <option value="alignment">Alignment</option>
        </select>
        <select id="searchOperator">
            <option value="include">Contains</option>
            <option value="exclude">Excludes</option>
            <option value="equal">Equals</option>
            <option value="notEqual">Not Equals</option>
            <option value="fuzzy">Fuzzy</option>
            <option value="gt">Greater Than</option>
            <option value="lt">Less Than</option>
        </select>
        <input type="text" placeholder="Type a name..." id="inputSearch">
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Icon</th>
                <th>Name</th>
                <th>Full Name</th>
                <th>Powerstats</th>
                <th>Race</th>
                <th>Gender</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Place Of Birth</th>
                <th>Alignment</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="select">
        <label for="pageSize">Result per page</label>
        <select id="pageSize">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="all">All</option>
        </select>
    </div>
    <div class="pagination"></div>
    <script type="module" src="/src/script.js"></script>
</body>

</html>
